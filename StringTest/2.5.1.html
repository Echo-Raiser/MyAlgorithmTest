    <script>
//单词也翻转了。。。。
        // const str='the sky is blue';
        const str='a good   example';
        // const s='hello';
        // var news=s.split('').reverse().join('')
        // console.log(news);
        function reverseAll(str){
            str=str.trim();
            let arr=str.split(' ')
            console.log(arr);
            let res=[]
            arr.forEach(element => {
                if(element.length!==0){
                    let newItem=element.split('').reverse().join('')
                    // console.log(newItem);
                    res.unshift(newItem)
                    // console.log(res);
                }
            });
            return res.join(' ')
        }
        console.log(reverseAll(str));
    </script>
