    <script>
        // const inputArr=[ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];
        const inputArr=[1,2,4,3,[2,1,65],[23,[2,1,[3,4,2]]]]

//问题描述：已知如下数组：var arr = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];
// 编写一个程序将数组扁平化去并除其中重复部分数据，最终得到一个升序且不重复的数组

//扁平化
//用到了递归
    function flat(arr) {
        return arr.reduce((acc, cur) => {
          acc = acc.concat(Array.isArray(cur) ? flat(cur) : cur);
          return acc;
        }, []);
    }
//去重
    function removeSame(arr) {
        newArr=[];
        for(let i=0;i<arr.length;i++){
            if (newArr.indexOf(arr[i])==-1){
                newArr.push(arr[i])
            }
        }
        return newArr
    }

    const flatArr=flat(inputArr)
    console.log(flatArr);
    const removeArr=removeSame(flatArr)
    console.log(removeArr);
    console.log(removeArr.sort());
    //升序
    console.log(removeArr.sort(function(a,b){
        return a-b
    }));
    </script>
