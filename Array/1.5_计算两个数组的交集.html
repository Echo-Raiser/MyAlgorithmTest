<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 问题描述:给定两个数组，编写一个函数来计算它们的交集。
        const arr1=[1,2,3,4,4,5,6]
        const arr2=[2,4,8,9]
        function findIntersection(arr1,arr2){
            let result=[];
            for(let i=0;i<arr1.length;i++){
                if(arr2.indexOf(arr1[i])&&result.indexOf(arr1[i])==-1){
                    result.push(arr1[i])
                }
            }
            return result
        }
        console.log(findIntersection(arr1,arr2));

    </script>
</body>
</html>
